<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title data-l10n="TITLE_OPTIONS">…</title>
	<base target="_top">
	<script defer src="https://retmig.dk/gas/dev/kukkuniiaat/vendor/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="https://retmig.dk/gas/dev/kukkuniiaat/css/shared.css">
	<link rel="stylesheet" type="text/css" href="https://retmig.dk/gas/dev/kukkuniiaat/css/options.css">
	<script defer src="https://retmig.dk/gas/dev/kukkuniiaat/vendor/sprintf.min.js"></script>
	<script defer src="https://retmig.dk/gas/dev/kukkuniiaat/js/impl.js"></script>
	<script defer src="https://retmig.dk/gas/dev/kukkuniiaat/js/l10n.js"></script>
	<script defer src="https://retmig.dk/gas/dev/kukkuniiaat/js/shared.js"></script>
	<script defer src="https://retmig.dk/gas/dev/kukkuniiaat/js/mark-types.js"></script>
</head>
<body id="options">

<div id="placeholder" style="height: 3000px; width: 100%;" data-l10n="POP_LOADING">…</div>

<div class="tabbar">
	<a class="link tab tab-grammar" data-l10n="TAB_GRAMMAR">…</a>
	<a class="link tab tab-comma" data-l10n="TAB_COMMA">…</a>
</div>

<div class="closable" id="error">
<div class="closer" tabindex="1">&times;</div>
<div id="error-text">…</div>
</div>

<!-- Grammar -->
<div class="pane pane-grammar">
<div class="sidebar">
	<a class="link btnOptionsGrammar" data-l10n="TAB_GRAMMAR_GENERAL">…</a>
	<a class="link btnWords" data-l10n="TAB_DICTIONARY">…</a>
</div>
<div class="column column-options-grammar">
	<h2 data-l10n="HDR_GRAMMAR_ETYPES">…</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_mvNordic"><span class="checkbox"></span> <span data-l10n="LBL_OPT_MVNORDIC">…</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_onlyConfident"><span class="checkbox"></span> <span data-l10n="LBL_OPT_ONLY_CONFIDENT">…</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_ignUnknown"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UNKNOWN">…</span></label>
			<ul>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUNames"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UNAMES">…</span></label></li>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUComp"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UCOMP">…</span></label></li>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUAbbr"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UABBR">…</span></label></li>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUOther"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UOTHER">…</span></label></li>
			</ul>
		</li>
		<li><label class="crbox"><input type="checkbox" class="opt_ignMaj"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_MAJ">…</span></label></li>
	</ul>

	<h2 data-l10n="HDR_DISPLAY">…</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_color"><span class="checkbox"></span> <span data-l10n="LBL_OPT_COLOR">…</span></label></li>
	</ul>

	<h2 data-l10n="HDR_DICTIONARY">…</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_useDictionary"><span class="checkbox"></span> <span data-l10n="LBL_OPT_USE_DICT">…</span></label> &nbsp; <button type="button" class="btnWordsButton"><span data-l10n="BTN_DICT_EDIT">…</span></button></li>
	</ul>

	<h2 data-l10n="HDR_TTS">…</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_speak"><span class="checkbox"></span> <span data-l10n="LBL_OPT_TTS">…</span></label></li>
	</ul>
</div>
<div class="column column-words">
	<h2 data-l10n="HDR_DICTIONARY">…</h2>

	<span data-l10n="TXT_DICTIONARY_HINT">…</span>
	<form class="formWordAdd"><input type="text" class="inputAddWord"> <button type="submit" class="btnAddWord" data-l10n="BTN_WORD_ADD">…</button></form>

	<div class="words"></div>
</div>
</div>

<!-- Comma -->
<div class="pane pane-comma">
<div class="sidebar">
	<a class="link btnOptionsComma" data-l10n="TAB_COMMA_GENERAL">…</a>
</div>
<div class="column column-options-comma">
	<h2 data-l10n="HDR_COMMA_DISPLAY">…</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_green"><span class="checkbox"></span> <span data-l10n="LBL_OPT_ONLYGREEN">…</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_maybe"><span class="checkbox"></span> <span data-l10n="LBL_OPT_SHOWOPTIONAL">…</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_color"><span class="checkbox"></span> <span data-l10n="LBL_OPT_COLOR">…</span></label></li>
	</ul>

	<h2 data-l10n="HDR_COMMA_LEVEL">…</h2>
	<ul>
		<li><label class="crbox"><input type="radio" class="opt_level" name="opt_level" value="1"><span class="radio"></span> <span data-l10n="LBL_OPT_LEVEL_1">…</span></label></li>
		<li><label class="crbox"><input type="radio" class="opt_level" name="opt_level" value="2"><span class="radio"></span> <span data-l10n="LBL_OPT_LEVEL_2">…</span></label></li>
		<li><label class="crbox"><input type="radio" class="opt_level" name="opt_level" value="3"><span class="radio"></span> <span data-l10n="LBL_OPT_LEVEL_3">…</span></label></li>
	</ul>

	<h2 data-l10n="HDR_TTS">…</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_speak"><span class="checkbox"></span> <span data-l10n="LBL_OPT_TTS">…</span></label></li>
	</ul>
</div>
</div>

<audio id="speaker" data-l10n="ERR_NO_AUDIO">…</audio>

</body>
</html>
