<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title data-l10n="TITLE_OPTIONS">Indstillinger</title>
	<base target="_top">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://retmig.dk/gas/dev/css/shared.css">
	<link rel="stylesheet" type="text/css" href="https://retmig.dk/gas/dev/css/options.css">
	<script src="https://retmig.dk/gas/dev/vendor/sprintf.min.js"></script>
	<script src="https://retmig.dk/gas/dev/js/l10n.js"></script>
	<script src="https://retmig.dk/gas/dev/js/shared.js"></script>
	<script src="https://retmig.dk/gas/dev/js/options.js"></script>

	<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
	<script src="https://retmig.dk/gas/dev/js/impl-officejs.js"></script>
</head>
<body>

<div id="placeholder" style="height: 3000px; width: 100%;" data-l10n="POP_LOADING">… loading …</div>

<div class="tabbar">
	<a class="link tab tab-grammar" data-l10n="TAB_GRAMMAR">Grammateket</a>
	<a class="link tab tab-comma" data-l10n="TAB_COMMA">Kommaforslag</a>
</div>

<div class="closable" id="error">
<div class="closer" tabindex="1">&times;</div>
<div id="error-text">…</div>
</div>

<!-- Grammar -->
<div class="pane pane-grammar">
<div class="sidebar">
	<a class="link btnOptionsGrammar" data-l10n="TAB_GRAMMAR_GENERAL">Generelt</a>
	<a class="link btnWords" data-l10n="TAB_DICTIONARY">Min ordbog</a>
</div>
<div class="column column-options-grammar">
	<h2 data-l10n="HDR_GRAMMAR_ETYPES">Fejltyper</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_mvNordic"><span class="checkbox"></span> <span data-l10n="LBL_OPT_MVNORDIC">Vis kun typer udvalgt af MV-Nordic</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_onlyConfident"><span class="checkbox"></span> <span data-l10n="LBL_OPT_ONLY_CONFIDENT">Vis kun sikre fejl</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_ignUnknown"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UNKNOWN">Ret ikke fejl med ukendte ord</span></label>
			<ul>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUNames"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UNAMES">Ret ikke fejl med ukendte navne</span></label></li>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUComp"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UCOMP">Ret ikke fejl med særskrivning/sammensatte ord</span></label></li>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUAbbr"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UABBR">Ret ikke fejl med ukendte forkortelser</span></label></li>
				<li><label class="crbox"><input type="checkbox" class="opt_ignUOther"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_UOTHER">Ret ikke fejl med andre ukendte ord</span></label></li>
			</ul>
		</li>
		<li><label class="crbox"><input type="checkbox" class="opt_ignMaj"><span class="checkbox"></span> <span data-l10n="LBL_OPT_IGNORE_MAJ">Ret ikke fejl ved store/små bogstaver</span></label></li>
	</ul>

	<h2 data-l10n="HDR_DISPLAY">Visning</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_color"><span class="checkbox"></span> <span data-l10n="LBL_OPT_COLOR">Fremhæv rettelser</span></label></li>
	</ul>

	<h2 data-l10n="HDR_DICTIONARY">Min ordbog</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_useDictionary"><span class="checkbox"></span> <span data-l10n="LBL_OPT_USE_DICT">Brug <i>Min ordbog</i></span></label> &nbsp; <button type="button" class="btnWordsButton"><span data-l10n="BTN_DICT_EDIT">Rediger <i>Min ordbog</i></span></button></li>
	</ul>

	<h2 data-l10n="HDR_TTS">Oplæsning</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_speak"><span class="checkbox"></span> <span data-l10n="LBL_OPT_TTS">Læs skærmteksterne op</span></label></li>
	</ul>
</div>
<div class="column column-words">
	<h2 data-l10n="HDR_DICTIONARY">Min ordbog</h2>

	<span data-l10n="TXT_DICTIONARY_HINT">Her kan du tilføje, rette eller fjerne ord fra din ordbog.</span>
	<p><form class="formWordAdd"><input type="text" class="inputAddWord"> <button type="submit" class="btnAddWord" data-l10n="BTN_WORD_ADD">Tilføj ord</button></form></p>

	<div class="words"></div>
</div>
</div>

<!-- Comma -->
<div class="pane pane-comma">
<div class="sidebar">
	<a class="link btnOptionsComma" data-l10n="TAB_COMMA_GENERAL">Generelt</a>
</div>
<div class="column column-options-comma">
	<h2 data-l10n="HDR_COMMA_DISPLAY">Kommavisning</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_green"><span class="checkbox"></span> <span data-l10n="LBL_OPT_ONLYGREEN">Vis kun manglende kommaer</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_maybe"><span class="checkbox"></span> <span data-l10n="LBL_OPT_SHOWOPTIONAL">Fremhæv valgfrie kommaer</span></label></li>
		<li><label class="crbox"><input type="checkbox" class="opt_color"><span class="checkbox"></span> <span data-l10n="LBL_OPT_COLOR">Fremhæv rettelser</span></label></li>
	</ul>

	<h2 data-l10n="HDR_COMMA_LEVEL">Færdighedsniveau</h2>
	<ul>
		<li><label class="crbox"><input type="radio" class="opt_level" name="opt_level" value="1"><span class="radio"></span> <span data-l10n="LBL_OPT_LEVEL_1"><b>Niveau 1</b>: Du kan sætte tegn og har viden om punktum, spørgsmålstegn og udråbstegn.</span></label></li>
		<li><label class="crbox"><input type="radio" class="opt_level" name="opt_level" value="2"><span class="radio"></span> <span data-l10n="LBL_OPT_LEVEL_2"><b>Niveau 2</b>: Du kan anvende afsnit og sætte komma og har viden om sætnings- og tekststruktur.</span></label></li>
		<li><label class="crbox"><input type="radio" class="opt_level" name="opt_level" value="3"><span class="radio"></span> <span data-l10n="LBL_OPT_LEVEL_3"><b>Niveau 3</b>: Du kan fremstille tekster med korrekt grammatik, stavning, tegnsætning og layout.</span></label></li>
	</ul>

	<h2 data-l10n="HDR_TTS">Oplæsning</h2>
	<ul>
		<li><label class="crbox"><input type="checkbox" class="opt_speak"><span class="checkbox"></span> <span data-l10n="LBL_OPT_TTS">Læs skærmteksterne op</span></label></li>
	</ul>
</div>
</div>

<audio id="speaker" src="" data-l10n="ERR_NO_AUDIO">Din browser/enhed understøtter ikke HTML5 Audio.</audio>

</body>
</html>
