<script>
'use strict';

function _loadRemotes() {
	var prefix = 'https://retmig.dk/gas/dev/';
	var remotes = ['css/sidebar.css', 'vendor/murmurhash3js.min.js', 'js/mark-types.js', 'js/l10n.js', 'js/shared.js', 'js/sidebar.js'];

	for (var i=0 ; i<remotes.length ; ++i) {
		var f = remotes[i];
		console.log('Loading ' + prefix + f);

		if (/\.css$/.test(f)) {
			var css = document.createElement('link');
			css.rel = 'stylesheet';
			css.type = 'text/css';
			css.href = prefix + f;
			document.head.appendChild(css);
		}
		else {
			var script = document.createElement('script');
			script.src = prefix + f;
			script.defer = true;
			document.head.appendChild(script);
		}
	}
}
_loadRemotes();

</script>
